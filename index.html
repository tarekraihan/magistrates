<script id="source" language="javascript" type="text/javascript">

  $(function () 
  {
		
    //-------------------------------------------------------------------------------------------
    // 2) Send a http request with AJAX http://api.jquery.com/jQuery.ajax/
    //-------------------------------------------------------------------------------------------
    $.ajax({                                      
      url: 'http://coreconceptinc.com/hr/json.php',   
	  method: "POST",
	  data: { table : 'user' },
	  //you can insert url argumnets here to pass to api.php for example "id=5&parent=6"
      dataType: 'json',                //data format      
      success: function(data)          
      {
		  var id='';

		  for(i=0;i<data.length ; i++)
		  {
			id += '<div data-role="collapsible" data-corners="false" data-theme="b" data-content-theme="d"  id="output"><h3>'+data[i].full_name+'<h3><p style="font-size:12px; "> Father\'s Name : '+data[i].fathers_name+'<a href="#home" data-transition="slide" data-direction="reverse" style="color:red" >...বিস্তারিত</a></p></div>';
		  }
		  
        $('#content').html(id);
      } 
    });
  
  }); 
  </script>
